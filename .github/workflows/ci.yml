name: CI

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug - show paths
        run: |
          echo "PWD=$(pwd)"
          echo "Top-level files:"
          ls -la
          echo "Recursive listing (top 3 levels):"
          find . -maxdepth 3 -print

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Determine python code root
        id: detect_root
        run: |
          # Look for hello.py under a subfolder; if found, use its parent folder.
          NESTED_DIR=$(find . -type f -name "hello.py" -printf '%h\n' | head -n 1)
          if [ -n "$NESTED_DIR" ] && [ "$NESTED_DIR" != "." ]; then
            echo "found_nested=1" >> $GITHUB_OUTPUT
            echo "code_root=$NESTED_DIR" >> $GITHUB_OUTPUT
          else
            echo "found_nested=0" >> $GITHUB_OUTPUT
            echo "code_root=." >> $GITHUB_OUTPUT
          fi

      - name: Show selected code root
        run: |
          echo "CODE_ROOT=${{ steps.detect_root.outputs.code_root }}"
          ls -la "${{ steps.detect_root.outputs.code_root }}"

      - name: Black check (format)
        run: |
          black --check "${{ steps.detect_root.outputs.code_root }}"

      - name: Flake8 lint
        run: |
          flake8 "${{ steps.detect_root.outputs.code_root }}"

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (security scan)
        run: |
          bandit -r . -f txt -o bandit-report.txt || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt

  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: List repository files (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la

      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          python -m pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml:coverage.xml -q

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: |
          python -m build

      - name: List dist content
        run: ls -la dist || true

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist
